<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer une clé API</title>
</head>
<body>
    <h1>Générer une clé API</h1>
    <button onclick="generateKey()">Générer une clé API</button>
    <p id="api-key"></p>

    <script>
        function generateKey() {
            fetch('/generate-key', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-key').textContent = "Votre clé API : " + data.api_key;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
